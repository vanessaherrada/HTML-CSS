<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>
<body>
    <form>
        <div>
            <input type="checkbox" id="front-end">
            <label class="label-inline" for="front-end">Front-end</label> <!-- we add class="label-inline" to have the checkbox and the label next to each other, milligram by defaul has the display:block so we need to set them inline-->
        </div>
        <div>
            <input type="checkbox" id="back-end" checked> <!-- if we want to have the box checked by default we add "checked"-->
            <label class="label-inline" for="back-end">Back-end</label> <!-- we add class="label-inline" to have the checkbox and the label next to each other, milligram by defaul has the display:block so we need to set them inline-->
        </div>
    </form>
</body>
</html>
